    - stage: Deploy
      name: Emscripten
      sudo: required
      services:
        - docker
      before_install:
        - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash
      script:
        - mkdir -p build && cd build
        - docker exec -it emscripten cmake ..
        - cmake --build .

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python2.7-dev
    - python-pip
    - python-virtualenv
    - libegl1-mesa-dev
    - libgles2-mesa-dev
    - libsdl2-dev
    - gcc-8
