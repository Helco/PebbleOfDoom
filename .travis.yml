language: cpp

branches:
  only:
  - master

jobs:
  include:
    - stage: Build&Test
      name: Linux PCMockup
      script:
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 90
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/gcc-8 90
        - bash ./travis/cmake_script.sh
    - stage: Build&Test
      name: Pebble
      before_script: bash ./travis/pebble_before_script.sh
      script: bash ./travis/pebble_script.sh
      cache:
        directories:
          - $HOME/pebble-dev
          - $HOME/.cache/pip
          - $HOME/.pebble-sdk

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python2.7-dev
    - python-pip
    - python-virtualenv
    - libegl1-mesa-dev
    - libgles2-mesa-dev
    - libsdl2-dev
    - gcc-8
