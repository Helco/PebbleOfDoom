zoom: 3

defaultFloorColor: 2,2,2
defaultCeilColor: 0,0,0

vars:
  entBook: 0
  entItemOffer: 1
  entMonster: 2
  entShopkeeper: 3
  entTechpriest: 4
  homeS: 48
  homeH: 40
  shopS: 40
  shopH: 40
  mineW: 8
  mineD: 8
  mineH: 12
  mineY: -2
  cathW: 80
  cathD: 100
  cathH: 70
  cathDoorW: 20
  doorW: 8
  doorD: 2
  doorH: 25
  outH: 400

  baseW: 4 * shopS
  baseD: 3.5*shopS+cathD
  homeOX: baseW/2 - homeS/2
  shopOZ: 2*shopS
  cathOX: baseW/2 - cathW/2
  cathOZ: 3.5*shopS
  mineOX: baseW
  mineOZ: 1.5*homeS
  shopDoorOX: shopS
  shopDoorOZ: shopOZ+shopS/2-doorW/2
  homeDoorOX: homeOX+homeS-2*doorW
  cathDoorOX: cathOX+cathW/2-cathDoorW/2
  cathDoorOZ: cathOZ-doorD

vertexRects:
  base:
    origin: 0, 0
    size: baseW, baseD
  shop:
    origin: 0, shopOZ
    size: shopS, shopS
  cath:
    origin: cathOX, cathOZ
    size: cathW, cathD
  home:
    origin: homeOX, 0
    size: homeS, homeS
  mine:
    origin: mineOX, mineOZ
    size: mineW, mineD
  shopDoor:
    origin: shopDoorOX, shopDoorOZ
    size: doorD, doorW
  cathDoor:
    origin: cathDoorOX, cathDoorOZ
    size: cathDoorW, doorD
  homeDoor:
    origin: homeDoorOX, homeS
    size: doorW, doorD

playerStart:
  sector: doors
  position: homeDoorOX+doorW/2, homeS+doorD*2.5
  angle: 0

defaultY: 0
defaultH: outH

defaultContourTop: false

disabledContours:
  - baseLL
  - baseRL
  - baseLH
  - baseRH

disabledPortalContours:
  - shopLL
  - shopRL
  - shopLH
  - shopRH
  - cathLL
  - cathRL
  - cathLH
  - cathRH
  - homeLH
  - homeLL
  - homeRH
  - homeRL
  - shopDoorLL
  - shopDoorRL
  - shopDoorLH
  - shopDoorRH
  - homeDoorLL
  - homeDoorRL
  - homeDoorLH
  - homeDoorRH
  - cathDoorLL
  - cathDoorRL
  - cathDoorLH
  - cathDoorRH

sectors:
  cl:
    walls:
      - cathLH
      - corner: baseLH
        contourLeft: true
      - shopLH
      - corner: cathLL
        contourRight: true

  cath:
    y: cathH
    h: outH-cathH
    walls:
      - corner: cathRH
      - corner: cathLH
      - cathLL
      - cathDoorLH
      - cathDoorRH
      - corner: cathRL

  cr:
    walls:
      - corner: baseRH
      - cathRH
      - corner: cathRL
      - mineLH

  sc:
    walls:
      - corner: cathDoorLH
      - cathLL
      - corner: shopLH
        contourRight: true
      - shopRH

  sc2:
    walls:
      - corner: cathDoorLL
        contourRight: true
      - cathDoorLH
      - corner: shopRH
        contourRight: true
      - shopDoorLH
      - corner: shopDoorRH

  doors:
    walls:
      - corner: cathDoorRL
        contourRight: true
      - corner: cathDoorLL
      - corner: shopDoorRH
        contourRight: true
      - corner: shopDoorRL
      - corner: homeDoorLH
        contourRight: true
      - corner: homeDoorRH

  ch:
    walls:
      - corner: cathRL
        contourRight: true
      - corner: cathDoorRH
      - cathDoorRL
      - homeDoorRH
      - mineLH

  sh:
    walls:
      - corner: shopDoorRL
        contourRight: true
      - corner: shopDoorLL
      - shopRL
      - corner: homeLH
        contourRight: true
      - corner: homeDoorLL
      - homeDoorLH

  hl:
    walls:
      - corner: shopRL
        contourRight: true
      - corner: shopLL
      - corner: baseLL
      - corner: homeLL
      - homeLH

  hr:
    walls:
      - mineLL
      - corner: homeRH
        contourRight: true
      - corner: homeRL
      - baseRL

  mh:
    walls:
      - mineLH
      - corner: homeDoorRH
        contourRight: true
      - corner: homeDoorRL
      - homeRH
      - corner: mineLL
        contourTopPortal: true

  shop:
    y: shopH
    h: outH-shopH
    walls:
      - corner: shopRH
      - corner: shopLH
      - corner: shopLL
      - shopRL
      - shopDoorLL
      - shopDoorLH

  home:
    y: homeH
    h: outH-homeH
    walls:
      - homeRH
      - homeDoorRL
      - homeDoorLL
      - corner: homeLH
      - corner: homeLL
      - homeRL

  mine:
    y: mineY
    h: mineH*2
    walls:
      - corner: mineRH
        contourTop: true
      - corner: mineLH
        contourTop: true
      - corner: mineLL
        contourTop: true
      - corner: mineRL
        contourTop: true
      
  cathDoor:
    y: cathDoorW*2.3
    h: outH-cathDoorW*2.3
    walls:
      - cathDoorRH
      - cathDoorLH
      - cathDoorLL
      - cathDoorRL

  shopDoor:
    y: doorH
    h: outH-doorH
    walls:
      - shopDoorRH
      - shopDoorLH
      - shopDoorLL
      - shopDoorRL

  homeDoor:
    y: doorH
    h: outH-doorH
    walls:
      - homeDoorRH
      - homeDoorLH
      - homeDoorLL
      - homeDoorRL
